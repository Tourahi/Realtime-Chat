<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="https://img.icons8.com/dusk/64/000000/chat.png" />
		<title>Game&Chat</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><img class="logo"src="https://img.icons8.com/dusk/64/000000/chat.png" alt=""> Game&Chat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="League of legends">League of legends</option>
							<option value="World of warcraft">World of warcraft</option>
							<option value="APB Reloaded">APB Reloaded</option>
							<option value="Among Us">Among Us</option>
							<option value="Leave me alone room">Leave me alone room</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
